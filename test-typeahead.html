<!DOCTYPE html>
<html>
<head>
    <title>Test Typeahead</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-results { margin-top: 20px; padding: 10px; background: #f0f0f0; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Typeahead Test</h1>
    <div id="test-results" class="test-results"></div>
    
    <script>
        async function testTypeahead() {
            const results = document.getElementById('test-results');
            results.innerHTML = '<p>Testing typeahead functionality...</p>';
            
            try {
                // Test basic directory listing
                const response = await fetch('/api/directories?path=');
                const data = await response.json();
                
                if (data.directories && data.directories.length > 0) {
                    results.innerHTML += '<p class="success">✓ Basic directory listing works</p>';
                    results.innerHTML += `<p>Found ${data.directories.length} directories</p>`;
                    
                    // Test subdirectory listing
                    const firstDir = data.directories[0];
                    const subResponse = await fetch(`/api/directories?path=${encodeURIComponent(firstDir)}`);
                    const subData = await subResponse.json();
                    
                    if (subResponse.ok) {
                        results.innerHTML += `<p class="success">✓ Subdirectory listing works for ${firstDir}</p>`;
                        results.innerHTML += `<p>Found ${subData.directories.length} subdirectories</p>`;
                    } else {
                        results.innerHTML += `<p class="error">✗ Subdirectory listing failed for ${firstDir}</p>`;
                    }
                } else {
                    results.innerHTML += '<p class="error">✗ No directories found</p>';
                }
                
                // Test path validation
                const validationResponse = await fetch('/api/directories?path=nonexistent');
                const validationData = await validationResponse.json();
                
                if (validationResponse.ok && validationData.directories.length === 0) {
                    results.innerHTML += '<p class="success">✓ Path validation works (empty result for nonexistent path)</p>';
                } else {
                    results.innerHTML += '<p class="error">✗ Path validation failed</p>';
                }
                
                results.innerHTML += '<p class="success">All tests completed!</p>';
                
            } catch (error) {
                results.innerHTML += `<p class="error">✗ Test failed: ${error.message}</p>`;
            }
        }
        
        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', testTypeahead);
    </script>
</body>
</html>
